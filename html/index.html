<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<!-- 문법을 닫을 때, HTML4.01는 >로 닫지만, XHTML의 경우는 />로 닫았었다. HTML5는 둘다 허용한다. -->
	<meta name="viewport" content="width=device-width">
	<!-- 모바일에서 화면에 페이지 전체를 억지로 구겨넣는 일이 없도록 방지하는, 모바일 전용 코드 -->
	<!-- <meta name="viewport" content="width=device-width,initial-scale=2, minimum-scale=1, maximum-scale=2, user-scalable=no" /> -->
	<!-- minimum-scale의 기본값은 0.5 -->
	<!-- maximum-scale의 기본값은 2 -->
	<title> 구지봉 - F.E. Camp - Fast Campus</title>
	<!-- 타이틀을 적을 때엔, 하위페이지를 앞쪽에 적어줘야, 탭이 작아져도 보인다. 시각장애인에게도 좋다. -->
	<link rel="stylesheet" href="default.css">
	<!-- rel=relation, href=hyper-text reference -->
	<!-- ..은 부모 디렉토리이다. -->
	<!--[if lt IE 9]>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!-- IE 7,8브라우저가 못 읽는 것들을 위해서 넣은 자바스크립트이다. 표준이 아닌 코드로, IE9보다 낮은 버전의 브라우저에서만 작동하도록 명령하였다. -->
	<!--
	<style>
			p{background:green;}
			/*이렇게 헤드에 적는 것은 embeded로 적는다고 한다. inline과 반대 개념*/
			/*여기서 p는 선택자(selector)라고 부름.*/
			/*style태그는 head태그에만 작성하는 것이 원칙이다. body에 적어도 브라우저가 용인하는 경우도 있긴하다.*/
			/* inline > embeded > external의 순으로 우선처리해 준다. 그래서 이 문서에 따르면, p태그를 쓴 main과 footer만 바탕색이 그린이 된다.*/
	-->
</head>
<body>
	<div class="container">
	<!-- 페이지의 폭을 제한하기 위하여 div로 감싼다. 폭은 css로 설 -->
	<!-- id는 한 페이지에서 한 번만 나올 수 있다. id의 값은 숫자로 시작하면 안된다. 한글은 가능 -->
	<!-- id는 URL으로 사용할 수도 있다. 해당영역을 최상단으로 정렬하여 보여준다. -->
		<a href="#main" class="skip">메뉴건너뛰기</a>
		<!-- URL대신에, 메인이라는 아이디를 적어주었다. -->
		<header class="header">
			<h1>HTML5</h1>
			<nav class="gnb">
				<h2>메인 메뉴</h2>
				<button type="button">메뉴 열기</button>
				<ul>
					<li class="active">
						<a href="#">메뉴 1</a>
						<ul>
							<li><a href="#">메뉴 1-1</a></li>
							<li><a href="#">메뉴 1-2</a></li>
							<li><a href="#">메뉴 1-3</a></li>
						</ul>
					</li>
					<li>
						<a href="#">메뉴 2</a>
						<ul>
							<li><a href="#">메뉴 2-1</a></li>
							<li><a href="#">메뉴 2-2</a></li>
							<li><a href="#">메뉴 2-3</a></li>
						</ul>
					</li>
					<li>
						<a href="#">메뉴 3</a>
						<ul>
							<li><a href="#">메뉴 3-1</a></li>
							<li><a href="#">메뉴 3-2</a></li>
							<li><a href="#">메뉴 3-3</a></li>
						</ul>
					</li>
				</ul>
				<!-- ul = unorderd list -->
				<!-- ol = ordered list -->
				<!-- li = list item -->
				<!-- ul과 li사이에는 다른 어떤 태그도 끼어들면 안된다. -->
			</nav>
			<form class="search">
				<input type="search" required>
				<!-- input의 속성/값을 생략하면, 기본적으로 type="text"와 같은 효과가 난다. -->
				<!-- requried 속성은, 폼을 작성해야만 써브밋이 가능하게한다. 공란인채로 검색버튼을 누를 수 없다는 소리. -->
				<input type="submit" value="검색">
				<!-- 서브밑 버튼을 만들고, 그 안의 텍스트 내용을 search로 표기한다. -->
			</form>
		</header>
		<div class="body">
		<!-- 이 디비전은 wrapper로써, 세개의 칼럼(박스)들을 하나로 묶어주는, 권장사항이다. -->
			<main id="main">
			<!-- URL로 사용하기 위하여 아이디를 부여하였다. -->
				#main
			</main>
			<!-- 메인 엘리먼트 안에는, 다른페이지에 반복되지 않는 것이 들어가야 한다. -->
			<!-- 한페이지에서 한번만 사용할 수 있다. -->
			<nav class="lnb">
				<h2>메뉴 1</h2>
				<ul>
					<li><a href="#">메뉴 1-1</a></li>
					<li><a href="#">메뉴 1-2</a></li>
					<li><a href="#">메뉴 1-3</a></li>
				</ul>
			</nav>
			<aside class="aside">
				<h2>바로가기</h2>
				<ul>
					<li><a href="#">참고 링크 1</a></li>
					<li><a href="#">참고 링크 2</a></li>
					<li><a href="#">참고 링크 3</a></li>
				</ul>
			</aside>
		</div>
		<footer class="footer">
			<p>Copyright &copy; FE.CAMP. All rights reserved.</p>
			<!-- &와 ;로 닫힌 구간은 html entity로서, 특수문자를 표현한다. -->
		</footer>
	</div>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="default.js"></script>
<!-- 브라우저의 퍼포먼스를 향상 시키기 위하여, 꼭 초반에 읽어와야하는 Java Script만 head에 넣고, 그렇지 않은 것은 항상 body의 마지막에 넣도록 한다. -->
</body>
</html>
